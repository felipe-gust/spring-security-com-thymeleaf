<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
 + xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!--uso do Bootstrap na página-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 	<head>
		<title>Login de usuário</title>
		<link rel="icon" type="image/jpg" style="width: 100%;" href="/images/news.jpg"/>
	</head>
 

 	<body style="overflow: scroll;">
 	
 		<style text="css">
		
			.login a{text-decoration:none; color:black;}
			
			.principal{margin-left:2%; margin-right:2%}
			
			.formulario{margin-left:40%}
			
		</style>
 	
 		<h1 style="text-align:center;">&quaternions;oje &Nopf;otícias</h1>
		<h6 style="text-align: center;">Seu jornal desde 1995</h6>
		
		<hr>
		
		<div class="principal">
 		
	 		<h4 style="text-align: center;">Realize o login para acessar a página de notícias exclusiva para assinantes</h4><br>

	 		<div class="alert alert-danger" th:if="${param.error}">
	 			Senha e/ou usuário inválido.
	 		</div>
	 		<div class="alert alert-secondary" th:if="${param.logout}">
	 			Usuário desconectado.
	 		</div>
	 		<form class="formulario" th:action="@{/login}" method="post">
	 			<div class="nome"><label>Nome de usuário: <br><input class="form-control" placeholder="ex: joao" type="text" name="username"/> </label></div>
	 			<div><label>Senha: <br><input class="form-control" type="password" name="password"/> </label></div>
	 			<br>
				<div style="margin-left:8%;"><input class="btn btn-primary" type="submit" value="Entrar"/></div>
				<br>
				<p>Voltar para a página inicial clique <a th:href="@{/home}">aqui</a></p> 		
	 		</form>
	 		
		</div><!-- fim class principal -->
		
 	</body>
 	
</html>
